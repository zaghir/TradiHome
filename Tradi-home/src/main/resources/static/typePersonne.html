<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Type Personne</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.6-dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/myStyle.css" />
<link href="bootstrap-3.3.6-dist/css/bootstrap-theme.css" rel="stylesheet" />

</head>
<body ng-app="typePersonneApp" ng-controller="typePersonneController">
     
	<div class="col-md-6 col-sm-6 col-xs-12">
		<div class="panel panel-info ">
			<div class="panel-heading">Type Personne</div>

			<div class="panel-bady">
				<form>
					<div class="form-group">
						<label>Nom </label> <input type="text" classs="input-group" ng-model="nom" />
						<button ng-click=add() class="btn btn-primary">Ajouter</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>

	<div class="col-md-6 col-sm-6 col-xs-12">
		<div class="panel panel-info">
			<div class="panel panel-heading">Info Type Personne</div>
			<div class="panel panel-body"></div>
			<form class="form-group" id="listTypePersonne">
			<div class="form-group">
						<label>Nom </label> <input type="text" classs="input-group" ng-model="recherche" />
						<button ng-click=viewOne()>Recherche</button>
						<button ng-click=viewAll()>Afficher Tous</button>
					</div>
				<table class="table table-striped table-bordered  table-hover table-condensed">
				   <thead>
				     <tr>
				       <th> Id </th> 
				       <th class="text-center"> Nom</th> 
				       <th  class="text-center">Suprimer</th>
				       <th  class="text-center">Modifier</th>
				     </tr>
				     <tr ng-repeat="tp in data">
				         
				       <td class="text-right">
				           <div >{{tp.id}}</div>
                       </td>
                       
				       <td class="text-center">
				          <div ng-hide="editingData[tp.id]">{{tp.nom}}</div>
                          <div ng-show="editingData[tp.id]"><input type="text" ng-model="tp.nom" /></div>
				       </td>
				       
				       <td><button ng-click="remove(tp)"class="btn btn-sm btn-danger">Suprimer</button></td>
				       <td>
				          <button ng-hide="editingData[tp.id]" ng-click="modify(tp)" class="btn btn-sm btn-warning">Modify</button>
                          <button ng-show="editingData[tp.id]" ng-click="update(tp)" class="btn btn-sm btn-success">Update</button>
				       </td>
				     </tr>
				   </thead>

				</table>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="js/appTypePersonne.js"></script>
</body>
</html>
